<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Web</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
            integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="container py-5">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">登入</div>
                            <form method="post" class="card-body">
                            <div class="form-group">
                                <label class="label_input">E-mail</label>
                                <input type="text" id="signInID" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label class="label_input">Password</label>
                                <input type="password" id="signInPWD" class="form-control" required>
                            </div>
                            <div id="login_control">
                                <button type="button" id="SignInBtn" class="btn btn-primary">登入</button>
                                <a type="button" id="back" class="btn btn-secondary" href="./html/SignUp.html">註冊用戶</a>
                            </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>

    <!--  Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="./js/SignIn.js"></script>
  </body>
</html>
